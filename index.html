  <img src="" alt="the QR code">

  <div class="container">

    <span class="input-container">
      <label for="padding">Padding</label>
      <input name="padding" class="padding" type="number" min="0" max="3" step='1'>
    </span>

    <span class="input-container">
      <label for="information">QR Content</label>
      <input name="information" class="information" type="text">
    </span>

    <span class="input-container">
      <label for="formats">QR Content</label>
      <select name="formats" id="format">
        <option value="svg">SVG</option>
        <option value="png">PNG</option>
        <!-- <option value="eps">EPS</option> -->
      </select>
    </span>

    <span class="button-container">
      <span class="picker-container">
        <label for="formats">QR Color</label>
        <input name='formats' class="qr-color-picker" type="color">
      </span>
      <span class="picker-container">
        <label for="formats">Bck Color</label>
        <input name='formats' class="back-color-picker" type="color">
      </span>
    </span>


    <span class="button-container">
      <a class="generate-btn">Generate</a>
      <a class="download-btn" href="" download target="_blank">

  </div>
